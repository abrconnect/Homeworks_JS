<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>DZ DOM</title>
</head>

<body>
    <h1>Users data</h1>
    <main>
        <input type="text" id="name" placeholder="User`s name" />
        <input type="text" id="age" placeholder="User`s age" />
        <input type="text" id="city" placeholder="User`s city" />
        <button id="create">Create User</button>
        <div class="flex row w-50 m-5">
            <input type="text" id="search" placeholder="Search users" />
            <label>
                <input type="checkbox" id="sort-by-age" />
                <span class="span-sort">Sort by age</span>
            </label>
        </div>
        <section id="users-section">

        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
